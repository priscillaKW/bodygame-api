  - name: "Dente"
    image_file_name: "teeth.obj"
    stage: 7
    studies:
      - content: "Os dentes são órgãos do corpo humano de consistência dura, natureza calcária e cor branca. Os dentes estão localizados na boca e fixados nos maxilares."
      - content: "A principal função dos dentes é realizar a mastigação dos alimentos."
      - content: "Os dentes são classificados de acordo com a posição e a função. Incisivos: dentes situados na parte da frente da boca e que servem para cortar os alimentos. Caninos: possuem formato agudo e pontiagudo e servem para rasgar os alimentos. Pré-molares e molares: possuem a função de triturar os alimentos e localizam-se no fundo da boca."
      - content: "Os seres humanos possuem, na sua primeira dentição, 20 dentes de leite (10 na parte superior e 10 na inferior). Após os 6 anos, os dentes de leite começam a cair e surge a dentição permanente. Esta é formada por 32 dentes (16 superiores e 16 inferiores). Desta forma, o ser humano possui 4 incisivos, 2 caninos, 4 pré-molares e 6 molares na parte superior e a mesma quantidade na inferior."
      - content: "Para uma boa conservação dos dentes é necessário escovação adequada, após as refeições. O uso de fio dental e produtos enxaguatórios também são importantes. Deve-se visitar um dentista a cada 6 meses. Desta forma, é possível evitar as cáries e outras doenças bucais."
    hangman_games:
      - tip:    "Órgão de consistência dura, cor branca e natureza calcária"
        answer: "Dentes"
        score:  10
      - tip:    "Onde os dentes estão localizados"
