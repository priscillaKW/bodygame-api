  - name: "Fígado"
    image_file_name: "liver.obj"
    stage: 2
    studies:
      - content: "O fígado é um órgão anexo do sistema digestório, que produz a bile (substâncias que emulsionam gorduras)."
      - content: "O fígado é considerado a maior glândula mista do corpo humano, libera secreções em sistema de canais para superfície externa, ou também no sangue ou nos vasos linfáticos."
      - content: "Desempenha variadas funções: armazenamento e liberação de glicose, produção de substâncias precursoras das plaquetas, atuação na conversão de amônia em uréia, desintoxicação do organismo e destruição de hemácias."
      - content: "As principais enfermidades que acometem o fígado são: as hepatites, as fibroses hepáticas, as doenças provocadas por alcoolismo (cirrose), as doenças tóxicas hepáticas, as insuficiências hepáticas, entre outras."
      - content: "Localiza-se na parte superior da cavidade abdominal, logo abaixo do diafragma, região denominada de hipocôndrio direito."
      - content: "Tem formato de prisma, com coloração vermelho-escuro tendendo ao marrom arroxeado."
      - content: "O tecido é constituído por milhares de lóbulos, minúsculos agregados celulares hepáticos."
