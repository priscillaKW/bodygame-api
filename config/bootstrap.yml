  - name: "Faringe"
    image_file_name: "pharynx.obj"
    stage: 4
    studies:
      - content: "A faringe é um órgão tubular de aproximadamente quinze centímetros, com cerca de três centímetros na sua extremidade superior e 1,5 cm na inferior. Localizada atrás das cavidades nasais, é rica em vasos e nervos, sendo formada principalmente de tecido muscular do tipo esquelético, revestido por camada mucosa."
      - content: "Cumpre funções relativas tanto ao sistema respiratório quanto digestório, já que por ela é possível o trânsito de ar e também de alimentos. Ela é dividida em três regiões anatômicas: a nasofaringe, orofaringe e laringofaringe."
      - content: "A laringofaringe, ou faringe inferior, é conectada ao esôfago e laringe sendo, portanto, uma via tanto digestória quanto respiratória: funções também exercidas pela orofaringe. Esta última, também chamada de faringe média, está localizada na parte média deste órgão, e tem comunicação com a boca."
      - content: "Já a parte superior da faringe, a nasofaringe, se estende da base do crânio até o palato mole, exercendo exclusivamente função respiratória. Ela se comunica com a orofaringe, fossas nasais, tubas auditivas, dentre outras estruturas; e é nela que se localiza a amígdala: responsável por captar, filtrar e destruir partículas estranhas ao organismo."
      - content: "O ar inspirado tanto pelo nariz quanto pela boca passa pela faringe. No primeiro caso, ele é transportado para a nasofaringe, seguindo pela faringe média e inferior, até a laringe. Já na outra situação, ele se encaminha diretamente para a faringe média, fazendo o mesmo percurso restante. Quanto aos alimentos, estes entram unicamente pela faringe média, se direcionam até a inferior e desembocam no esôfago."
      - content: "Tal versatilidade só é possível graças à epiglote: estrutura que fecha a entrada da laringe nos momentos de deglutição, fazendo com que o alimento se direcione ao esôfago; e se abre ao respirarmos, liberando a passagem de ar pela laringe."
