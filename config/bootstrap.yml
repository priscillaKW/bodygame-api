  - name: "Pulmão"
    image_file_name: "lung.obj"
    stage: 1
    studies:
      - content: "Os pulmões são órgãos que fazem parte do sistema respiratório dos seres humanos. Cada ser humano possui um par de pulmões."
      - content: "As trocas gasosas entre o sangue e o ambiente são realizadas pelos pulmões. Essas trocas gasosas ocorrem nos alvéolos pulmonares. Neste processo ocorre a entrada de oxigênio na hemoglobina do sangue e a consequente formação da oxiemoglobina. Por outro lado, ocorre a liberação do gás carbônico (dióxido de carbono)."
      - content: "Vale lembra que o ar entre e sai dos pulmões graças ao relaxamento do diafragma, através do processo de inspiração (entrada do ar) e expiração (saída do ar)."
      - content: "Os pulmões possuem um formato triangular e são de consistência esponjosa. São formados por brônquios que se dividem em bronquíolos e alvéolos pulmonares."
      - content: "Cada pulmão de um indivíduo adulto possui entre 23 e 27 centímetros de comprimento."
      - content: "Os pulmões são divididos em segmentos (lobos). O pulmão direito possui três lobos, enquanto o esquerdo apenas dois."
      - content: "Os pulmões humanos são envolvidos pela pleura, uma membrana dupla e fina."
      - content: "As bases dos pulmões ficam apoiadas no diafragma."
      - content: "As principais doenças que podem atingir os pulmões são: bronquite, enfisema pulmonar, câncer de pulmão, pneumonia, tuberculose, pneumonite e asma."
