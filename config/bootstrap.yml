organs:
  - name:            "Coração"
    image_file_name: "coracao.obj"
    stage: 0
    studies:
      - content: "O coração é um órgão muscular oco, envolto por um saco cheio de líquido chamado pericárdio, localizado no interior da cavidade torácica. Sua função é bombear o sangue oxigenado (arterial) proveniente dos pulmões para todo o corpo e direcionar o sangue desoxigenado (venoso), que retornou ao coração, até os pulmões, onde deve ser enriquecido com oxigênio novamente."
      - content: "O coração humano tem uma massa entre 250 e 350 gramas e tem aproximadamente o tamanho de um punho. Está localizado na parte anterior à coluna vertebral e posterior ao esterno."
      - content: "Em uma pessoa saudável, o coração bate em média 70 a 80 vezes por minuto. Mas, esse número pode ser elevado para até 150 em situações de pânico ou susto. O coração bombeia em média 74 mil litros de sangue por dia – o suficiente para, ao longo de uma vida inteira, encher 100 piscinas. A pressão exercida pelo órgão também é tão forte que o sangue poderia ser jorrado a 10 metros de altura."
      - content: "O coração é dividido em quatro câmaras. As câmaras superiores são chamadas de átrios (esquerdo ou direito), e as inferiores são conhecidas como ventrículos (esquerdo ou direito)."
      - content: "O coração tem válvulas que se encontram na saída de cada ventrículo: a válvula aórtica, ligando o órgão à aorta (principal artéria do sistema circulatório), e a válvula do tronco pulmonar, permitindo o fluxo de sangue até os pulmões."
      - content: "As portas de entrada do sangue no coração são conhecidas como veia cava superior, responsável pelo fluxo proveniente da cabeça e membros superiores, e veia cava inferior, que traz o sangue do abdômen e dos membros inferiores."
      - content: "As válvulas do corpo permitem que o sangue flua apenas em uma direção. Isso dá suporte aos dois ciclos observados na circulação humana: o de sangue arterial, que foi oxigenado pelos pulmões e será distribuído pelo corpo quando o coração bombeia, e o sangue venoso, que retorna ao coração desoxigenado e rico em gás carbônico."
      - content: "O sangue desoxigenado entra no coração pela veia cava superior e veia cava inferior, desaguando no átrio direito. Os músculos dessa câmara se relaxam e o espaço é preenchido com o sangue venoso, sendo então encaminhado controladamente por um orifício ao ventrículo direito. Funcionando como uma bomba, o ventrículo direito impulsiona o sangue aos pulmões."
      - content: "Uma vez restaurado e novamente rico em oxigênio, o sangue retorna ao lado esquerdo do coração pelas veias pulmonares. Primeiramente chega ao átrio esquerdo, seguindo por um orifício ao ventrículo esquerdo. Sendo a mais potente câmara do coração, ele gera fortes contrações para bombear o sangue para todo o corpo pela porta de saída: a artéria aorta."
      - content: "Embora seja um dos grandes responsáveis pela distribuição do oxigênio ao corpo, o coração também precisa receber oxigênio para que funcione corretamente. Dessa maneira, sua musculatura é nutrida por uma rede de artérias – as artérias coronárias – que se originam na aorta."
      - content: "Para bombear sangue adequadamente, o órgão depende de sinais elétricos enviados pelo nodo sinoatrial (o “marca-passo natural”) às células do coração. Como resposta, essas células produzem as contrações necessárias para impulsionar o sangue a todos os tecidos do corpo."
