  - name: "Cérebro"
    image_file_name: "brain.obj"
    stage: 5
    studies:
      - content: "A superfície do cérebro – o córtex cerebral – é composta por seis camadas de neurônios (células do sistema nervoso responsáveis pela condução do impulso nervoso)"
      - content: "O cérebro humano possui quatro áreas conhecidas como lóbulo frontal, lóbulo parietal, lóbulo temporal e lóbulo occipital."
      - content: "O lóbulo frontal é assim chamado por localizar-se na parte frontal do crânio. Ele parece ser particularmente importante por ser responsável pelos movimentos voluntários e também por ser o lóbulo mais significante para o estudo da personalidade e inteligência."
      - content: "O lóbulo parietal está localizado na parte posterior do lóbulo frontal. Ele possui uma área denominada somatossensória, responsável pela percepção de estímulos sensoriais que ocorrem através da epiderme ou órgãos internos."
      - content: "O lóbulo temporal possui uma área especial chamada córtex auditivo, como o próprio nome já diz, esta área está intimamente ligada a audição."
      - content: "Na parte de trás da cabeça, mais precisamente na região da nuca, localiza-se o lóbulo occipital. Nele encontra-se o córtex visual, que recebe todas as informações captadas pelos olhos; melhor dizendo, sua especialidade é a visão."
      - content: "Existem outras áreas dos lóbulos que não possuem especialização, estas são chamadas de córtex de associação. Além de serem conectadas a vários sentidos e movimentos, acredita-se que nelas também são processados nossos pensamentos e armazenadas nossas memórias."
      - content: "O hemisfério esquerdo do cérebro dos seres humanos é o responsável pelo pensamento lógico e também pela comunicação verbal (fala)."
      - content: "O hemisfério direito é o responsável pela intuição, estabelecimento de analogias e comunicação não verbal."
